<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login</title>
</head>
<body>
    <div class="login-total">
        <div class="direita-login">
        <h1>Venha Tudo Novo<br> Se o seu sentido da visão não funcionou, você pode confiar em seus outros sentidos. </h1>
        <img src="matematica.svg" alt="matematica animação" width="300" height="300">
        </div>
        <div class="esquerda-login">
          <div class="login-card">
            <h1>Erga-Se</h1>
            <div class="entra-login">
              <label for="usuario">Usuário</label>
              <input type="text" name="usuario" placeholder="Usuário">
            </div>
            <div class="entra-login">
              <label for="password">Senha</label>
              <input type="password" name="password" placeholder="Senha">
            </div>
            <button class="btn-login">Login</button>
        </div>
    </div>
</body>
</html>
